# Help
GLOBAL_HELP=\u00A77Commandes disponibles :\\n\
\u00A76/s: \u00A7fObtenir l'outil\\n\
\u00A76/s help: \u00A7fAffiche l'aide\\n\
\u00A76/s menu: \u00A7fOuvre le menu\\n\
\u00A76/s toggle: \u00A7fActive/D\u00E9sactive l'outil\\n\
\u00A76/s reload: \u00A7fRecharge le plugin et les schematics\\n\
\u00A76/s schematic: \u00A7fAffiche les commandes pour les schematics\\n\
\u00A76/s folder: \u00A7fAffiche les commandes pour les dossiers\\n\
\u00A76/s pos: \u00A7fAffiche les positions actuelles\\n\
\u00A76/s pos[1,2,3]: \u00A7fPlace un point pour votre s\u00E9lection\\n\
\u00A76/s trim [-c]: \u00A7fRedimensionne votre s\u00E9lection\\n\
\u00A76/s from: \u00A7fImporte une s\u00E9lection depuis WorldEdit\\n\
\u00A76/s to: \u00A7fExporte une s\u00E9lection vers WorldEdit\\n\
\u00A76/s center [-y]: \u00A7fPlace le 3\u00E8me point en centre de la s\u00E9lection


SCHEMATIC_HELP=\u00A77Commandes disponibles :\\n\
\u00A76/s schematic create <folder> <name>: \u00A7fCr\u00E9\u00E9 un nouveau schematic \u00E0 partir de votre s\u00E9lection

FOLDER_HELP=\u00A77Commandes disponibles :\\n\
\u00A76/s folder icon <folder>: \u00A7fChange l'ic\u00F4ne du dossier avec ce que vous avez en main\\n\
\u00A76/s folder thumbnail generate <folder> [-r]: \u00A7fG\u00E9n\u00E8re les miniatures pour le dossier\\n\
\u00A76/s folder thumbnail toggle <folder>: \u00A7fActive/D\u00E9sactive les miniatures pour le dossier

